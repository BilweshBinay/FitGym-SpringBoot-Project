<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitGym</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url("/images/bg.jpg");
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.6);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
        }

        .content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #222;
            margin-bottom: 30px;
        }

        .admin-btn,
        .user-btn {
            display: block;
            width: 260px;
            margin: 12px auto;
            padding: 12px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>Welcome FitGym</h1>

            <a th:href="@{admin/login}" class="btn btn-primary admin-btn">
                Admin Login
            </a>

            <a th:href="@{user/login}" class="btn btn-success user-btn">
                User Login
            </a>
        </div>
    </div>
</body>
</html>
