<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitGym | Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #111827;
            color: white;
        }
        .sidebar a {
            color: #d1d5db;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
        }
        .sidebar a:hover {
            background-color: #1f2937;
            color: #fff;
        }
        .sidebar h2 {
            text-align: center;
            padding: 20px;
            background-color: #1f2937;
            margin: 0;
        }
        .card h5 {
            color: #6c757d;
        }
        .card p {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .logout-btn {
            color: white;
            background-color: #ef4444;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar">
            <h2>FitGym</h2>
            <a th:href="@{/admin/dashboard}">Dashboard</a>
            <a th:href="@{/admin/members}">Members</a>
            <a th:href="@{/admin/memberDetail}">Member Details</a>
            <a th:href="@{/admin/plans}">Plans</a>
            <a th:href="@{/admin/trainers}">Trainers</a>
            <a th:href="@{/admin/payments}">Payments</a>
            <a th:href="@{/admin/attendance}">Attendance</a>
            <a th:href="@{/admin/sittings}">Settings</a>
        </nav>


        <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Dashboard</h2>
                <a href="/logout" class="btn logout-btn">Logout</a>
            </div>

            <div class="row g-4">

                <div class="col-md-3">
                    <div class="card shadow-sm p-3">
                        <h5>Total Members</h5>
                        <p>"${totalMembers}'</p>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card shadow-sm p-3">
                        <h5>Active Members</h5>
                        <p>"${activeMembers}"</p>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card shadow-sm p-3">
                        <h5>Total Trainers</h5>
                        <p>""</p>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card shadow-sm p-3">
                        <h5>Monthly Revenue</h5>
                        <p>â‚¹45,000</p>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
