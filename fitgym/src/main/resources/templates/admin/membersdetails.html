<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Members Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Gym Members Details</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Plan</th>
            <th>Total</th>
            <th>Paid</th>
            <th>Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${memberList}">
            <td th:text="${member.memberId}"></td>
            <td th:text="${member.memberName}"></td>
            <td th:text="${member.memberEmail}"></td>
            <td th:text="${member.memberPhone}"></td>
            <td th:text="${member.gymPlan}"></td>
            <td th:text="${member.paidAmount}"></td>
            <td th:text="${member.paidBalance}"></td>
            <td th:text="${member.totalAmount}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
